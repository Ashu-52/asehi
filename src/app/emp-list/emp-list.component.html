


<app-emp-count [all]="getTotalEmployeesCount()"
             [male]="getMaleEmployeesCount()" 
             [female]="getFemaleEmployeesCount()"
             (countRadioButtonSelectionChanged)="onEmployeeRadioChange($event)">
</app-emp-count>

<br><br>
<table>
<thead>

    <tr>
<th>EmployeeId</th>
<th>EmployeeName</th>
<th>Gender</th>
<th>Title</th>
<th>Salary</th>
<th>Department</th>
<th>Address</th>
<th>DOB</th>
<th>Age</th>

    </tr>
</thead>

<tbody>

    <ng-container *ngFor="let emp of employees; trackBy:trackByEmpCode;let i=index">

<tr *ngIf=" customEventValue == 'All' || customEventValue==emp.gender " >

    <td>{{emp.empId}}</td>
    <td>{{emp.empName|title:emp.gender}}</td>
    <td>{{emp.gender}}</td>
    <td>{{emp.title}}</td>
    <td>{{emp.salary}}</td>
    <td [ngSwitch]="emp.department">
        <span *ngSwitchCase="1"> HR </span>
        <span *ngSwitchCase="2"> IT </span>
        <span *ngSwitchCase="3"> Security </span>
        <span *ngSwitchCase="4"> Finance </span>
        <span *ngSwitchDefault> NA </span>
    </td>

    <td>{{emp.address}}</td>
    <td>{{emp.dob}}</td>
    <td>{{emp.dob|age}}</td>


</tr>
</ng-container>
</tbody>
<br>
<br>
<button class="btn btn-primary" (click)="getLatestyEmployees()">Refresh</button>

</table>
